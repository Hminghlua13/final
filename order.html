<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>BCA V Sem</title>
    <link rel="stylesheet" type="text/css" href="order.css">
</head>

<body>
    <div class="container">
        <h1 class="brand"><span>BCA</span> V Sem </h1>
        <p><a href="index.html"><button><b>HOME</b></button></a></p>

        <div class="company-info">
            <h3>Project</h3>
            <ul>
                <li>Nielit</li>
                <li>Aizawl</li>
                <li>Zuangtui</li>
            </ul>
        </div>
        <div class="contact">
            <form id="contactForm" method="post" action="process_order.php">
                <p>
                    <label>Name</label>
                    <input type="text" name="name" id="name" required>
                </p>
                <p>
                    <label>Home Address</label>
                    <input type="text" name="company" id="company">
                </p>
                <p>
                    <label>Email Address</label>
                    <input type="email" name="email" id="email" required>
                </p>
                <p>
                    <label>Pin</label>
                    <input type="number" name="pin" id="Pin" required>
                </p>
                <p>
                    <label>Landmark</label>
                    <input type="text" name="Landmark" required>
                </p>
                <p>
                    <label>Phone Number</label>
                    <input type="number" name="phone" id="Phone">
                </p>
                <p class="quantity">
                    <label>Quantity</label>
                    <input type="number" name="quantity" id="Quantity">
                </p>
                <p class="full">
                    <label>Product name</label>
                    <textarea name="product_description" rows="5" id="message"></textarea>
                </p>
                <p class="full">
                    <button type="submit">Order</button>
                </p>
            </form>
        </div>
    </div>

    <script src="buy.js"></script>
    <div class="col-2">
        <img src="background.jpg.jpg" alt="Background Image">
    </div>
